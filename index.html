<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <title>Emporia | Home</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-centre">
      <div>
        <button class="toggle-nav">
          <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link">
              home *
            </a>
          </li>
          <li>
            <a href="products.html" class="nav-link">
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="nav-link">
              about
            </a>
          </li>
        </ul>
      </div>
      <h2 class="nav-logo">Emporia</h2>
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fa-solid fa-basket-shopping"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-container">
      <h1 class="text-slanted">
        a world of comfort
      </h1>
      <h3>explore our selections</h3>
      <a href="products.html" class="hero-btn">
        see more
      </a>
    </div>
  </section>
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <button class="sidebar-close">
        <i class="fa-solid fa-times"></i>
      </button>
      <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fa-solid fa-house fa-fw"></i>
            home *
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fa-solid fa-bed fa-fw"></i>
            products
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fa-solid fa-book-open fa-fw"></i>
            about
          </a>
        </li>
      </ul>
    </aside>
  </div>
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fa-solid fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">basket</h3>
      </header>
      <div class="cart-items"></div>
      <footer>
        <h3 class="cart-total text-slanted">
          total: £14.53
        </h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <section class="section-featured">
    <div class="title">
      <h2><span></span> featured</h2>
    </div>
    <div class="featured-centre section-centre">
      <h2 class="section-loading">loading...</h2>
  
      <article class="product">
        <div class="product-container">
          <img src="./images/placeholder.png" alt="" class="product-img img">
          <div class="product-icons">
            <!-- <a href="product.html?id=1" class="product-icon"> -->
            <a href="product.html" class="product-icon"> 
              <i class="fa-solid fa-search"></i>
            </a>
            <button class="product-cart-btn product-icon" data-id=""1>
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
          </div>
        </div>
        <footer>
          <p class="product-name">name</p>
          <h4 class="product-price">£10.99</h4>
        </footer>
      </article>
    </div>
    <a href="products.html" class="btn">
      all products
    </a>
  </section>
  <script type="module" src="index.js"></script>
</body>
</html>
